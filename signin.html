<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Főoldal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="form-container">
        <div class="signinlogo"><img src="img/logo_300.png"/></div>
        <form class="register-form" action="registration.html" method="">
          
          <input  type="text" placeholder="felhasználónév" required oninvalid="this.setCustomValidity('adj meg egy felhasználónevet')"
          oninput="this.setCustomValidity('')"/>
          <input  type="password" placeholder="jelszó" required oninvalid="this.setCustomValidity('adj meg egy jelszót')"
          oninput="this.setCustomValidity('')"/>
          <input  type="password" placeholder="jelszó mégegyszer" required oninvalid="this.setCustomValidity('add meg újra a jelszót')"
          oninput="this.setCustomValidity('')"/>
          <input  type="email" placeholder="e-mail cím" required oninvalid="this.setCustomValidity('e-mail cím hiányzik vagy rosszul írtad be')"
          oninput="this.setCustomValidity('')"/>
          <button class="submit" type="submit" value="Sikeres regisztráció">FIÓK LÉTREHOZÁSA </button>
          <button class="cancel"><a href="main.html">MÉGSEM</a></button>
          <p class="message">Van már fiokód? <a href="#">JELENTKEZZ BE!</a></p>
        </form>
        <form class="login-form" action="main.html" method="">
          
          <input  type="text" placeholder="felhasználónév" required oninvalid="this.setCustomValidity('felhasználónév hiányzik')"
          oninput="this.setCustomValidity('')"/>
          <input  type="password" placeholder="jelszó" required oninvalid="this.setCustomValidity('a jelszó hiányzik')"
          oninput="this.setCustomValidity('')"/>
          <button class="submit" type="submit" value="Irány a főoldal"> BELÉPÉS </button>
          <button class="cancel"><a href="main.html">MÉGSEM</a></button>
          <p class="message">Még nincs fiókod? <a href="#">REGISZTRÁLJ!</a></p>
        </form>
      </div>
      
<script>
    $(".message a").click(function () {
  $("form").animate({ height: "toggle", opacity: "toggle" }, "slow");
});

</script>
</body>

</html>
